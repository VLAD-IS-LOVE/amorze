<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="files/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">

    <title>Amorze</title>
</head>
<body class="body display_grid body_grid font-family font-size_s">
    <!-- header -->
    <header class="header display_flex font-size_m ">
        <a href="#" class="logo header_link display_flex">
            <img src="files/images/logo.svg" alt="" class="logo_img">           
            <span class="header_link font-color font-color_hover">Amorze</span>
        </a>
        <nav class="nav display_flex">
            <a href="#" class="alphabet header_link font-color font-color_hover">Alphabet</a>
            <a href="#" class="about header_link font-color font-color_hover">About</a>
            <button class="select-language-button font-family font-size_m font-color font-color_hover">En</button>  
        </nav>
    </header>
    <!-- indicator -->
    <div class="indicator">
        <img src="files/images/indicator.svg" alt="indicator_img" class="indicator_img">
    </div>
    <!-- morse-code -->
    <div class="morse-code font-size_s font-color">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, necessitatibus?</div>
    <!-- input -->
    <form class="input display_flex">
        <textarea type="text" class="input_field font-family font-size_s font-color" name="input"
                  placeholder="Type the text here"></textarea>
        <button class="button_translate font-family font-size_m font-color font-color_hover">Translate</button>
    </form>
    <!-- footer -->
    <footer class="footer display_flex">
        <div class="footer_nav display_flex">
            <a href="#" class="footer_link font-color_footer font-color_footer_hover">Amorze</a>
            <a href="#" class="footer_link font-color_footer font-color_footer_hover">Alphabet</a>
            <a href="#" class="footer_link font-color_footer font-color_footer_hover">About</a>
        </div>
        <span class="copyright font-color_footer">&copy; 2020 Amorze. All Right Reserved</span>
    </footer>    
</body>
</html>
